<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do cliente</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="configuracoes.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                        <img id="logopropig" src="images/logo.png" alt="">
                    <h2 class="text-muted">Cliente</h2>
                </div>
                <div class="close" id="close-btn"><span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="index.html">
                    <span class="material-symbols-sharp">
                        receipt_long</span>
                    <h3>Pedidos</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        travel_explore</span>
                        <h3>Acompanhar Pedido</h3>
                </a>
                <a href="configuracoes.html">
                    <span class="material-symbols-sharp">
                        settings </span>
                        <h3>Meu Perfil</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        logout</span>
                        <h3>Sair</h3>
                </a>
            </div>
        </aside>
        <!------------------FIM ASIDE--------------------------------->
    <main class="config">
            <div class="config-titulo">
                <h2>Meu Perfil</h2>
            </div>

            <div class="config-conteudo">
                <div class="img-container">
                    <div class="profile">
                        <div class="profile-picture">
                            <img src="images/profile-1.jpg" alt="Foto de Perfil" id="profile-1">
                            <!--<input type="profile" accept="imagens/jpeg, imagens/png, imagens/jpg" id="profile-1" >-->
                        </div>
                        <div id="edit">
                            <label for="upload">
                              <img src="images/edit.png" alt="">
                            </label>
                            <input type="file" accept="imagens/jpeg, imagens/png, imagens/jpg" id="upload" class="file-input">
                        </div>
                    </div>
                    </div>
                    <ul>
                        <li>DADOS PESSOAIS</li>
                    </ul>
                    <!--ESSE ORDER: 0; [É PARA ORGANIZAR A ORDER DE PRECEDENCIA SEM ELES FICA DESORGANIZADO OS LABEL E INPUT ABAXO]-->
                    <div class="dados-pessoais">
                        <label style="order: 0;" for="nome da empresa">nome da empresa:</label>
                        <input style="order: 2;" type="text" id="nome da empresa" name="nome da empresa" placeholder="Digite o nome da empresa:"> 
            
                        <label style="order: 1;" for="cnpj">CNPJ:</label>
                        <input style="order: 3;" type="text" id="cnpj" name="cnpj" placeholder="Digite o  CNPJ:">
    
                        <label style="order: 4;" for="telefone">Telefone:</label>
                        <input style="order: 6;" type="text" id="telefone" name="telefone" placeholder="Digite o  telefone:">
            
                        <label style="order: 5;" for="email">E-mail:</label>
                        <input style="order: 7;" type="text" id="email" name="email" placeholder="Digite o e-mail:">
                    </div>
      
                    <div class="endereco">
                        <ul>
                            <li>ENDEREÇO</li>
                        </ul>
                    <!--ESSE ORDER: 0; [É PARA ORGANIZAR A ORDER DE PRECEDENCIA SEM ELES FICA DESORGANIZADO OS LABEL E INPUT ABAXO]-->
                    <label style="order: 0;" for="endereco">CEP:</label>
                    <input style="order: 2;" type="text" id="endereco" name="endereco" placeholder="Digite o CEP:">
               
                    <label style="order: 1;" for="bairro">Bairro</label>
                    <input style="order: 3;" id="bairro" type="text" name="bairro" placeholder="Digite o bairro" required>
               
                    <label style="order: 4;" for="cidade">Cidade</label>
                    <input style="order: 6;" id="cidade" type="text" name="cidade" placeholder="Digite a cidade:" required>
             
                    <label style="order: 5;" for="estado">Estado</label>
                    <input style="order: 7;" id="estado" type="text" name="estado" placeholder="Digite o Estado:" required>
               
                    <label style="order: 8;" for="numerorua">Numero</label>
                    <input style="order: 10;" id="numerorua" type="text" name="numerorua" placeholder="Digite o Nº:" required>
               
                    <label style="order: 9;" for="complemento">Complemento</label>
                    <input style="order: 11;" id="complemento" type="text" name="complemento" placeholder="Digite um complemento:" required>
                    </div>
                        <ul>
                            <li>Settings</li>
                        </ul>
                    <div class="settings">
                    <label style="width: 5%; font-size: 13px;" for="linguagem">Linguagem:</label>
                    <select style="width: 15%;" id="linguagem" name="linguagem">
        
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="en-us">English (United States)</option>
                        <option value="es">Español</option>
                    </select>
                    <!--TO MEXENDO PARA INSERIR ISSO-->
                   <label style="width: 20%; font-size: 13px;" for="notificacoes">Preferência de Notificações:</label>
                    <input style="width: 5%;" type="checkbox" >
                    <label style="width: 55%; font-size: 13px;" for="notificacoes">Desejo receber notificações por e-mail</label>
                </div>
                 <div class="butao">
                    <!-- Outras configurações-->
                    <input type="submit" value="Salvar">
                 </div>
            </div>       
        </main>
        <!-- FIM DO MAIN----------------------------->
        <!--E ALTEREI A ALTURA PARA OCUPAR UMA ALTURA LIMITADA E NAO OCUPAR A ALTURA TODA DA CLASSE CONFIG-CONTEUDO-->
        <div style="height: 75px;" class="right">
            <div class="top">
                <button id="menu-btn" >
                    <span class="material-symbols-sharp" >menu</span>
                </button>
                <div class="theme-toggler" >
                    <span class="material-symbols-sharp active" >
                        light_mode
                    </span>
                    <span class="material-symbols-sharp" >
                        dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Olá, <b>Cliente</b></p>
                    </div>
                    <div class="profile-photo">
                        <img id="profile-2" src="images/profile-1.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="orders.js"></script>
    <script src="index.js"></script>
    <!--AQUI MUDA A IMAGEM QUANDO CLICA NO LAPIS-->
    <!--AQUI PEGUEI OS ID DAS IMAGENS E CRIEI AS VARIAVEIS E NA FUNÇAO PEDI PARA TROCAR A FOTO DE AMBOS OS ID
    PARA DEIXAR SO EM UMA E NA OUTRA NAO É SO REMOVER O PROFILEPIC1 NA VARIAVEL E FUNCAO-->
    <script>
        let profilePic = document.getElementById("profile-1");
        let profilePic1 = document.getElementById("profile-2");
        let inputFile = document.getElementById("upload");

        inputFile.onchange = function(){
             profilePic.src = URL.createObjectURL(inputFile.files[0])
             profilePic1.src = URL.createObjectURL(inputFile.files[0])
        }
    </script>
    </body>
</html>
